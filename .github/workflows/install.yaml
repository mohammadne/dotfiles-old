---
name: install
on:
  push:
    paths:
      - .github/workflows/install.yaml
      - scripts/src/base.sh
      - scripts/install.sh

jobs:
  checker:
    runs-on: ubuntu-18.04
    name: Build on ubuntu-18.04 armv7
    steps:
      - uses: actions/checkout@v3
      - uses: uraimo/run-on-arch-action@v2
        name: Run commands
        id: runcmd
        with:
          arch: armv7
          distro: ubuntu18.04
          githubToken: ${{ github.token }}
          run: |
            result1=$(test "$(readlink -f ~/.config/git)" = "$(pwd)/configs/git")
            echo "validate=$result1" >> $GITHUB_ENV
            result2=$(bash -c hash nvim batcat bmon)
            echo "dependencies=$result2" >> $GITHUB_ENV
      - name: Get the output
        run: |
          echo "The validate output was: ${{ env.validate }}"
          echo "The dependencies output was: ${{ env.dependencies }}"
