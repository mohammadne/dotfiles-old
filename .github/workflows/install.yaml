---
name: install
on:
  push:
    paths:
      - .github/workflows/install.yaml
      - scripts/src/base.sh
      - scripts/install.sh

jobs:
  basic-arch:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: uraimo/run-on-arch-action@v2
        name: Run commands
        id: runcmd
        with:
          arch: armv7
          distro: ubuntu-22.04
          githubToken: ${{ github.token }}
          run: |
            test "$(readlink -f ~/.config/git)" = "$(pwd)/configs/git"
            bash -c hash nvim batcat bmon
